<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Homepage for the vineyard of the Isbaner Family, located in Wethau, Germany">
    <meta name="keywords" content="vineyard, isbaner, vine, grapes, chasselas, wethau, saxony-anhalt">
    <meta name="author" content="Dajana Isbaner">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Isbaner Vineyard</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Used the Love Running Project to style the header section-->
      <a href="index.html">
        <h1 id="logo">Isbaner Vineyard</h1>
      </a>
      <!-- Navbar -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars vinegreen"></i
      ></label>
      <nav>
        <ul class="nav-bar">
          <li class="nav-item active"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="about.html">About us</a></li>
          <li class="nav-item"><a href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Hero image container -->
      <section id="hero">
        <div class="image-container">
          <div class="image-button">
            <h2><a href="about.html" class="vinegreen">About us »</a></h2>
          </div>
        </div>
      </section>
      <!-- Gallery image container -->
      <div class="flex-container">
        <section id="gallery-box">
          <div class="image-container">
            <div class="image-button">
              <h2><a href="gallery.html" class="vinegreen">Gallery »</a></h2>
            </div>
          </div>
        </section>
        <!-- Contact image container -->
        <section id="contact-box">
          <div class="image-container">
            <div class="image-button">
              <h2><a href="contact.html" class="vinegreen">Contact »</a></h2>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="bottom-container">
        <!-- Link to Google Maps and Coordinates-->
        <div id="coordinates">
          <div>Find us:</div>
          <a
            href="https://maps.app.goo.gl/SgrZZBphfzshUyoN6"
            class="vinegreen"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Google Maps at coordinates 51°08'26.0''N 11°51'28.9''E (opens in a new tab)"
            >51°08'26.0''N 11°51'28.9''E</a
          >
        </div>
        <!-- Social Media Links -->
        <div id="social">
          <div>Follow us:</div>
          <ul class="social-networks">
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"
                ><i class="fa-brands fa-facebook-f vinegreen"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"
                ><i class="fa-brands fa-instagram vinegreen"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Font awesome kit-->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
